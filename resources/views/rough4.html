<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .canceled-bar {
            width: 600px;
            height: 35px; /* Increased height for better visibility */
            background-color: #ddd;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px; /* Added margin between the progress bars */
        }
    
        .canceled-bar .canceled-red-check {
            width: 50%; /* Adjusted to 100% for the canceled line */
            height: 100%;
            background-color: #888; /* Adjusted color for canceled status */
            position: absolute;
        }
    
        .canceled-bar .canceled-icons {
            position: absolute;
            top: -5px; /* Adjust the positioning outside the line */
            left: 98%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }
    
        .canceled-bar .canceled-icons .canceled-icon {
            color: black;
            margin-left: 5px;
            margin-right: 5px;
            font-weight: bold;
            font-size: 20px;
            height: 20px;
            width: 20px;
            background-color: #888; /* Adjusted color for canceled status */
            padding: 5px;
            margin-top: 8px;
            border-radius: 50%;
        }
    
        .canceled-bar .canceled-labels {
            position: absolute;
            top: 10px; /* Adjusted the vertical positioning outside the line */
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    
        .canceled-bar .canceled-labels span {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            width: 33.3%;
        }
    </style>
    
</head>
<body>

<div class="progress-container">
    
    <!-- Last Line -->
    <div class="canceled-bar">
        <div class="canceled-red-check" style="width: 100%;"></div>
        <div class="canceled-icons">
            <i class="fa-solid fa-times canceled-icon"></i>
        </div>
        <div class="canceled-labels">
            <span>Order Placed</span>
            <span>Canceled</span>
        </div>
    </div>
</div>

</body>
</html>
