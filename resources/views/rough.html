<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

         .progress-container {
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 1200px;
            height: 35px; /* Increased height for better visibility */
            background-color: #ddd;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }

        .progress-bar .progress-red {
            width: 33.3%;
            height: 100%;
            background-color: red;
            position: absolute;
        }

        .progress-bar .progress-icons {
            position: absolute;
            top: -5px; /* Adjust the positioning outside the line */
            left: 33.3%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .progress-bar .progress-icons .shopping-icon{
            color: white;
            margin-left: 5px;
            margin-right: 5px;
            font-weight: bold;
            font-size: 20px;
            height: 20px;
            width: 20px;
            background-color: black;
            padding: 5px;
            margin-top: 8px;
            border-radius: 50%;
        }

        .progress-bar .progress-labels {
            position: absolute;
            top: 10px; /* Adjusted the vertical positioning outside the line */
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar .progress-labels span {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            width: 33.3%;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="progress-bar">
        <div class="progress-red"></div>
        <div class="progress-icons">
            
            <i class="fa-solid fa-cart-shopping shopping-icon"></i>
        </div>
        <div class="progress-labels">
            <span>Order Placed</span>
            <span>Dispatched</span>
            <span>Delivered</span>
        </div>
    </div>
</div>

</body>
</html>
